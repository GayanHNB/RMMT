<script>
    // Generate Reference Code based on current date and time
    document.addEventListener("DOMContentLoaded", function () {
        const referenceField = document.getElementById("reference");
        const timestamp = new Date().getTime();
        referenceField.value = "HNB-" + timestamp;
    });

    function updateCountryCode() {
        const countryCodeMap = {
            Maldives: "+960",
            USA: "+1",
            UAE: "+971",
            India: "+91",
            Israel: "+972",
            Romania: "+40",
            "South Africa": "+27",
            Germany: "+49",
            Italy: "+39",
            Canada: "+1",
            Australia: "+61",
            Singapore: "+65",
            Malaysia: "+60",
            "South Korea": "+82",
            Cyprus: "+357",
            Switzerland: "+41",
            Japan: "+81",
            Norway: "+47",
            Sweden: "+46",
            Turkey: "+90",
            Bahrain: "+973",
            Egypt: "+20",
            UK: "+44",
            France: "+33",
            Russia: "+7",
            Bangladesh: "+880",
            Thailand: "+66",
            Indonesia: "+62",
            Philippines: "+63",
            "Saudi Arabia": "+966",
            Nepal: "+977"
        };

        const country = document.getElementById("remitter-country").value;
        const countryCode = countryCodeMap[country] || "";
        document.getElementById("country-code").value = countryCode;
    }

    function calculateCharges() {
        const amountLkr = parseFloat(document.getElementById("amount-lkr").value);
        const usdRate = parseFloat(document.getElementById("usd-rate").value);

        let chargeUsd = 0;

        // Apply charge based on the amountLkr range
        if (amountLkr >= 1000 && amountLkr <= 5000) {
            chargeUsd = 1.00;
        } else if (amountLkr > 5000 && amountLkr <= 10000) {
            chargeUsd = 1.00;
        } else if (amountLkr > 10000 && amountLkr <= 15000) {
            chargeUsd = 1.50;
        } else if (amountLkr > 15000 && amountLkr <= 20000) {
            chargeUsd = 2.00;
        } else if (amountLkr > 20000 && amountLkr <= 25000) {
            chargeUsd = 2.50;
        } else if (amountLkr > 25000 && amountLkr <= 50000) {
            chargeUsd = 3.00;
        } else if (amountLkr > 50000 && amountLkr <= 70000) {
            chargeUsd = 5.50;
        } else if (amountLkr > 70000 && amountLkr <= 90000) {
            chargeUsd = 8.00;
        } else if (amountLkr > 90000 && amountLkr <= 100000) {
            chargeUsd = 10.50;
        }

        const amountUsd = (amountLkr - chargeUsd) / usdRate;
        const totalAmount = amountUsd + chargeUsd;

        // Update the Charges (Fee) in USD, Amount in USD, and Total Amount (USD)
        document.getElementById("charges-usd").value = chargeUsd.toFixed(2);
        document.getElementById("amount-usd").value = amountUsd.toFixed(2);
        document.getElementById("total-amount").value = totalAmount.toFixed(2);
    }
</script>
